<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Overview - Dax</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="./logo.png">
    </head>
    <body>

        <header>
            <img src="./logo.png" alt="logo">
            <nav>
                <a href="/search">Discover</a>
            </nav>
            <div>
                <p id="welcome">Welcome, {{current_user.full_name}}</p>
                <button id="logout">Logout</button>
            </div>
        </header>

        <div id="modal">
            <div class="logout">
                <div class="cancel"></div>
                <div>Are you sure you want to logout?</div>
                <div>
                    <button>Logout</button>
                </div>
            </div>
            <div id="delete">
                <div class="cancel"></div>
            </div>
            <div id="create">
                <div class="cancel"></div>
            </div>
            <div id="edit">
                <div class="cancel"></div>
            </div>
        </div>

        <main>
            <div class="book">
                <img src="book1.jpg" alt="Book 1">
                <h3>Book Title 1</h3>
                <p>Yet to Upload a book, Fill Up!</p>
            </div>
            <div class="book">
                <img src="book2.jpg" alt="Book 2">
                <h3>Book Title 2</h3>
                <p>Yet to Upload a book, Fill Up!</p>
            </div>
            <div class="book">
                <img src="book3.jpg" alt="Book 3">
                <h3>Book Title 3</h3>
                <p>Yet to Upload a book, Fill Up!</p>
            </div>
        </main>

        <button class="add-button">+</button>

        <footer>
            <p>&copy; 2024 Dax Library. All rights reserved.</p>
        </footer>
        <script src="index.js"></script>
    </body>
</html>
